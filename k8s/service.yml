apiVersion: v1
kind: Service
metadata:
  name: capability-service
  namespace: $(kubernetes-namespace)
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
  labels:
    app: capability-service
    project: selfservice
    department: devex
    component: capability-service
spec:
  ports:
  - name: external
    port: 80
    targetPort: web
  selector:
    app: capability-service
